<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const tasks = [
            {Subject: 'Matemáticas', Status: 'Realizada'},
            {Subject: 'Español', Status: 'Pendiente'},
            {Subject: 'Inglés', Status: 'Pendiente'},
            {Subject: 'Biología', Status: 'Realizada'},
        ];
        const app = document.getElementById('app');
        tasks.forEach(task => {
            app.innerHTML += `<li>${task.Subject} - ${task.Status}</li>`;
        })
    </script>
</body>
</html>
